toolbar.iconbar.focused.textColor:		#e0e5eb
toolbar.iconbar.focused.justify:		center
 
toolbar.iconbar.unfocused.borderWidth:
toolbar.iconbar.unfocused.borderColor:
toolbar.iconbar.unfocused:
toolbar.iconbar.unfocused.pixmap:		panel.xpm
toolbar.iconbar.unfocused.color:
toolbar.iconbar.unfocused.colorTo:
toolbar.iconbar.unfocused.textColor:		#808791
toolbar.iconbar.unfocused.justify:		center

!----------------------------------------------------------------------------------------------

menu.bevelWidth:				0
menu.itemHeight:				33
menu.titleHeight:				40

menu.borderColor:				#282a33
menu.borderWidth:				0

menu.bullet.position:				left
menu.bullet:					empty

menu.submenu.pixmap:				menu-arrow.xpm
menu.hilite.submenu.pixmap:			menu-arrow-hilite.xpm

menu.selected.pixmap:				menu-checkbox-checked.xpm
menu.hilite.selected.pixmap:			menu-checkbox-checked-hilite.xpm

menu.unselected.pixmap:				menu-checkbox-unchecked.xpm
menu.hilite.unselected.pixmap:			menu-checkbox-unchecked-hilite.xpm

menu.title:					flat
menu.title.pixmap:				title-1-active.xpm
menu.title.justify:				center
menu.title.color:				#282a33
menu.title.colorTo:
menu.title.textColor:				#afb8c5

menu.frame:
menu.frame.vSpace:				8
menu.frame.pixmap:
menu.frame.justify:				left
menu.frame.color:				#282a33
menu.frame.colorTo:
menu.frame.textColor:				#afb8c5
menu.frame.disableColor:			#838893
menu.frame.underlineColor:			#282a33
 
menu.hilite:
menu.hilite.pixmap:				menu-hilite.xpm
menu.hilite.color:
menu.hilite.colorTo:
menu.hilite.textColor:				#ffffff

