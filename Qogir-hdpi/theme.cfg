!----------------------------------------------------------------------------------------------
! Style Name: 					Qogir-hdpi
!----------------------------------------------------------------------------------------------

*font:						Sans-10

!----------------------------------------------------------------------------------------------				

toolbar.height:					40
toolbar.justify:				center
toolbar.pixmap:					panel.xpm

toolbar.shaped:					false
toolbar.clock.color:				#282a33
toolbar.clock.pixmap:
